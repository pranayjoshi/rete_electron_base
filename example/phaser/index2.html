<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser Rocket Speed Control</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .vertical-slider {
      writing-mode: bt-lr; /* bottom to top, left to right */
      -webkit-appearance: slider-vertical;
      width: 24px;
      height: 180px;
    }
    .fixed-size {
      width: 80px;
      height: 80px;
    }
    #phaser-container {
      width: 100%;
      height: 600px;
      background-color: black;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="flex items-center space-x-32 relative border-2 p-8 rounded-lg">
    <div class="flex flex-col items-center">
      <input type="range" min="0" max="100" value="50" class="vertical-slider" id="slider">
    </div>
    <div class="flex flex-col items-center">
      <div class="bg-white p-4 shadow-md rounded-md fixed-size flex items-center justify-center">
        <span id="counter" class="text-2xl font-bold">50</span>
      </div>
      <div class="w-full ml-12 mt-6 mb-0">
        <p class="text-lg text-white">Speed</p>
      </div>
    </div>
    <div id="phaser-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="script.js"></script>
</body>
</html>
